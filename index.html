<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="calc-body">
        <input class="screen" id="screen" readonly>
        <div class="buttons">
            <button onclick="clearScreen()" class="btn">AC</button>
            <button onclick="backspace()" class="btn">C</button>
            <button onclick="percentage()" class="btn">%</button>
            <button onclick="showOnScreen('/')" class="btn">/</button>
            <button onclick="showOnScreen('7')" class="btn">7</button>
            <button onclick="showOnScreen('8')" class="btn">8</button>
            <button onclick="showOnScreen('9')" class="btn">9</button>
            <button onclick="showOnScreen('*')" class="btn">X</button>
            <button onclick="showOnScreen('4')" class="btn">4</button>
            <button onclick="showOnScreen('5')" class="btn">5</button>
            <button onclick="showOnScreen('6')" class="btn">6</button>
            <button onclick="showOnScreen('-')" class="btn">-</button>
            <button onclick="showOnScreen('1')" class="btn">1</button>
            <button onclick="showOnScreen('2')"class="btn">2</button>
            <button onclick="showOnScreen('3')" class="btn">3</button>
            <button onclick="showOnScreen('+')" class="btn">+</button>
            <button onclick="showOnScreen('0')" class="btn btn-zero">0</button>
            <button onclick="showOnScreen('.')" class="btn">.</button>
            <button onclick="calculate()" class="btn">=</button>
    </div>


    <script src="/app.js"></script>
</body>
</html>
